<h3>Find game</h3>

<form [formGroup]="findForm" (ngSubmit)="getGamesByName()">
    <div class="form-group">
        <label for="name">Filter</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!findForm.valid">Find</button>
</form>

<app-games [games]="games" [filter]="filter" *ngIf="games.length"></app-games>
