<div *ngIf="game">
    <h2>{{game.name | uppercase}} details</h2>
    <div><span>Id: {{game.id}}</span></div>
    <div>
        <div class="form-group">
            <label for="name">Name: </label>
            <input id="name" class="form-control" [(ngModel)]="game.name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="genre">Genre: </label>
            <input id="genre" class="form-control" [(ngModel)]="game.genre" placeholder="genre">
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <textarea id="description" class="form-control" [(ngModel)]="game.description"
                placeholder="description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-1">
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
        <div class=" col-md-1">
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
    </div>
</div>
