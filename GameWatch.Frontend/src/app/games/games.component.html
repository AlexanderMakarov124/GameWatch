<h1>Games</h1>

<a>Favorite </a>
<a>Played </a>
<a>Planned </a>
<a>Planned with new PC </a>

<ul>
   <li *ngFor="let game of games">
      <div (click)="onSelect(game)">
         <span class="badge">{{game.id}}</span>
         {{game.name}}
         {{game.genre}}
         {{game.createdAt | date:'shortDate'}}
         <button type="button" class="delete" title="delete game" (click)="delete(game)">Delete</button>
      </div>
   </li>
</ul>

<app-game-detail [game]="selectedGame"></app-game-detail>
