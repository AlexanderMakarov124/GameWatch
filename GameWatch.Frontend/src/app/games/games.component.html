<h3>Games</h3>

<div id="games-test" class="games-table">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let game"> {{game.name}} </td>
        </ng-container>
        <ng-container matColumnDef="genres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by genres"> Genres </th>
            <td mat-cell *matCellDef="let game"> 
                <label *ngFor="let genre of game.genres"> {{genre.name}}&nbsp;</label>
            </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created at">
                Created At
            </th>
            <td mat-cell *matCellDef="let game"> {{game.createdAt | date: 'shortDate'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="['/games', game.id]" *matRowDef="let game; columns: displayedColumns;"></tr>

        <tr class="no-data-row" *matNoDataRow>
            <td colspan="4">There are no games.</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of games">
    </mat-paginator>
</div>
