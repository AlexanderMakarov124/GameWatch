<h2>Games</h2>
<div>
    <ul>
        <li *ngFor="let game of games">
            <div (click)="onSelect(game)">
                {{game.name}}
                {{game.genre}}
                {{game.createdAt | date:'shortDate'}}

                <button type="button" class="delete" title="delete game" (click)="deleteGame(game)">Delete</button>
            </div>
        </li>
    </ul>
</div>

<app-game-detail [game]="selectedGame"></app-game-detail>
