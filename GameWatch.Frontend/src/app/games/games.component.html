<h2>Games</h2>

<div *ngIf="games?.length; else empty">
    <ul>
        <li *ngFor="let game of games">
            <div (click)="onSelect(game)">
                {{game.name}}
                {{game.genre}}
                {{game.createdAt | date:'shortDate'}}

                <button type="button" class="delete" title="delete game" (click)="deleteGame(game)">Delete</button>
            </div>
        </li>
    </ul>
</div>

<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
        <td mat-cell *matCellDef="let game">{{game.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let game"> {{game.name}} </td>
    </ng-container>

    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by genre"> Genre </th>
        <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created at"> Created At </th>
        <td mat-cell *matCellDef="let game"> {{game.createdAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<ng-template #empty>
    The game list is empty.
</ng-template>

<app-game-detail [game]="selectedGame"></app-game-detail>
