<div *ngIf="gameList">
    <h2>{{gameList.name | uppercase}} details</h2>
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="gameList.name" placeholder="name">
        <button type="button" (click)="save()">Save</button>
    </div>
    
    <app-games [games]="gameList.games"></app-games>
</div>
