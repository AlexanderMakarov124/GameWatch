<h3>Game lists</h3>

<div>
    <div class="game-list" *ngFor="let gameList of gameLists">
        <label class="game-list-name" (click)="onSelect(gameList)">{{gameList.name}}</label>
        <a routerLink="/gameLists/{{gameList.id}}" (gameList)="gameList"> Details </a>
    </div>
</div>

<app-games [games]="selectedGameList?.games"></app-games>
