<h3>Create game list</h3>

<div>
    <form [formGroup]="createGameListForm" (ngSubmit)="create()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!createGameListForm.valid">Create</button>
    </form>
</div>
