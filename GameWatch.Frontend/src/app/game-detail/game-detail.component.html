<div *ngIf="game">
    <h2>{{game.name | uppercase}} details</h2>
    <div><span>Id: {{game.id}}</span></div>
    <div>
        <label for="name">Name: </label>
        <input id="name" [(ngModel)]="game.name" placeholder="name">
    </div>
    <button type="button" (click)="save()">save</button>
</div>
